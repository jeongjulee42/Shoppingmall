<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <img src="img/logo.png" class="logo">
    <section class="buttons">
      <button data-info="_t"><img src="img/blue_t.png" class="buttons_img"></button>
      <button data-info="_p"><img src="img/blue_p.png" class="buttons_img"></button>
      <button data-info="_s"><img src="img/blue_s.png" class="buttons_img"></button>
      <button class="blue-color" data-info="blue">Blue</button>
      <button class="yellow-color" data-info="yellow">Yellow</button>
      <button class="pink-color" data-info="pink">Pink</button>
    </section>
    <section class="shopList">
      <div class="sale">
        <img src="img/pink_p.png" class="sale_img">
        <div class="info">female, large size</div>
      </div>
      <div class="sale">
        <img src="img/pink_t.png" class="sale_img">
        <div class="info">female, large size</div>
      </div>
      <div class="sale">
        <img src="img/blue_p.png" class="sale_img">
        <div class="info">female, large size</div>
      </div>
      <div class="sale">
        <img src="img/yellow_s.png" class="sale_img">
        <div class="info">female, large size</div>
      </div>
      <div class="sale">
        <img src="img/blue_s.png" class="sale_img">
        <div class="info">female, large size</div>
      </div>
    </section>
  </body>
</html>
